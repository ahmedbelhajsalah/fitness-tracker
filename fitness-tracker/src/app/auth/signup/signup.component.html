<section >
    <form class="form-class" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field >
            <input matInput 
            type="email" 
            placeholder="your email" 
            ngModel 
            name="email"
            email
            required
            #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">email is required</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput 
            type="password" 
            placeholder="your password" 
            ngModel 
            name="password"
            required
            minlength="7">
            <mat-error>password must have at least 7 characteres</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput [matDatepicker]="picker" ngModel name="birthdate" required placeholder="your birthday">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker  #picker></mat-datepicker>
          </mat-form-field>
          <mat-checkbox color="primary" name="agree" ngModel required>Agree to all terms and conditions </mat-checkbox>
          <button type="submit" color="submit" mat-raised-button [disabled]="f.invalid">Submit</button>
    </form>
</section>
