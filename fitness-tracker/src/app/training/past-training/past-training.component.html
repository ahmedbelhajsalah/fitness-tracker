<div>
<mat-form-field>
    <input matInput type="text" placeholder="Filter" (keyup)="onFilter($event)">
</mat-form-field>
<table mat-table [dataSource]="dataSource" matSort
 class="mat-elevation-z8">
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | timestampToDate | date}}</td>
      </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- duration Column -->
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> duration </th>
      <td mat-cell *matCellDef="let element"> {{element.duration | number}} </td>
    </ng-container>
  
    <!-- calories Column -->
    <ng-container matColumnDef="calories">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> calories </th>
      <td mat-cell *matCellDef="let element"> {{element.calories | number}} </td>
    </ng-container>

    <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
        <td mat-cell *matCellDef="let element"> {{element.state}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
    <mat-paginator [pageSizeOptions]="[3, 6, 9]"
     showFirstLastButtons
     aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
